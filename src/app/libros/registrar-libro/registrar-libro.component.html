<div class="bodyI">
  <div id="wrapper">
    <aside id="sidebar-wrapper">
      <div class="sidebar-brand">

      <ul class="sidebar-nav">
        <li>

        </li>
        <li>
          <a href="/listar-clientes"><i class="fa fa-user"></i>Clientes</a>
        </li>
        <li>
          <a href="/registrar-cliente"><i class="fa fa-address-book"></i>Nuevo Cliente</a>
        </li>
        <li>
          <a href="/listar-libros"><i class="fa fa-book"></i>Libros</a>
        </li>
        <li>
          <a href="/registrar-libro"><i class="fa fa-bookmark"></i>Nuevo Libro</a>
        </li>
        <li>
          <a href="/listar-sucursales"><i class="fa fa-building"></i>Sucursales</a>
        </li>
        <li>
          <a href="/registrar-sucursal"><i class="fa fa-plus"></i>Nueva Sucursal</a>

    </aside>
    <form (ngSubmit)="registrarLibro()">
      <div>
        <label for="nombre_libro">Nombre del Libro:</label>
        <input type="text" id="nombre_libro_input" [(ngModel)]="libro.nombre" name="nombre_libro" required>
      </div>
      <div>
        <label for="autor">Autor:</label>
        <input type="text" id="autor_input" [(ngModel)]="libro.autor" name="autor" required>
      </div>
      <div>
        <label for="pais">Pa√≠s:</label>
        <input type="text" id="pais_input" [(ngModel)]="libro.pais" name="pais" required>
      </div>
      <div>
        <label for="stock">Stock:</label>
        <input type="number" id="stock_input" [(ngModel)]="libro.stock" name="stock" required>
      </div>
      <div>
        <label for="fecha_restock">Fecha de Restock:</label>
        <input type="date" id="fecha_restock_input" [(ngModel)]="libro.fechaRestock" name="fecha_restock" required>
      </div>
      <button type="submit" id="registrar_libro_button">Registrar</button>
    </form>
  </div>
</div>
